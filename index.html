<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il2Cpp Metadata Editor</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 10px;
      background: #76c7c0;
      width: 0;
    }
    .table {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
    .table input {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 4px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      margin-bottom: 10px;
    }
    button {
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="header">Il2Cpp Metadata Editor <span id="version"></span></div>
    <button id="downloadBtn" disabled>Download Modified</button>
  </div>

  <input type="file" id="fileInput" accept=".dat" />
  <div id="loading"></div>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>

  <input type="text" class="search" id="search" placeholder="Search strings..." />

  <div class="table" id="table"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const table = document.getElementById('table');
    const search = document.getElementById('search');
    const progress = document.getElementById('progress');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalStrings = [];
    let modifiedStrings = [];
    let fileBuffer;

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      table.innerHTML = '';
      loading.textContent = `Loading metadata file (${(file.size / 1024 / 1024).toFixed(2)} MB)...`;
      progress.style.width = '0%';
      downloadBtn.disabled = true;

      fileBuffer = await file.arrayBuffer();
      const bytes = new Uint8Array(fileBuffer);

      const strings = [];
      let i = 0;
      const step = 5000; // # of bytes per chunk

      function isPrintable(charCode) {
        return charCode >= 32 && charCode < 127;
      }

      function processChunk() {
        const start = i;
        const end = Math.min(i + step, bytes.length);
        let currentString = '';

        while (i < end) {
          const byte = bytes[i];
          if (isPrintable(byte)) {
            currentString += String.fromCharCode(byte);
          } else {
            if (currentString.length >= 4) {
              strings.push({ offset: i - currentString.length, value: currentString });
              if (strings.length <= 1000) {
                addToTable(strings[strings.length - 1]);
              }
            }
            currentString = '';
          }
          i++;
        }

        const percent = ((i / bytes.length) * 100).toFixed(1);
        progress.style.width = percent + '%';

        if (i < bytes.length) {
          setTimeout(processChunk, 0);
        } else {
          originalStrings = strings;
          modifiedStrings = strings.map(s => s.value);
          loading.textContent = `Loaded ${strings.length} strings.`;
          downloadBtn.disabled = false;
        }
      }

      function addToTable(entry) {
        const input = document.createElement('input');
        input.value = entry.value;
        input.addEventListener('input', e => {
          const index = originalStrings.findIndex(s => s.offset === entry.offset);
          modifiedStrings[index] = e.target.value;
        });

        const original = document.createElement('input');
        original.value = entry.value;
        original.disabled = true;

        table.appendChild(original);
        table.appendChild(input);
      }

      processChunk();
    });

    search.addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      table.innerHTML = '';
      originalStrings.forEach((entry, idx) => {
        if (entry.value.toLowerCase().includes(query)) {
          const original = document.createElement('input');
          original.value = entry.value;
          original.disabled = true;

          const input = document.createElement('input');
          input.value = modifiedStrings[idx];
          input.addEventListener('input', ev => {
            modifiedStrings[idx] = ev.target.value;
          });

          table.appendChild(original);
          table.appendChild(input);
        }
      });
    });

    downloadBtn.addEventListener('click', () => {
      const out = new Uint8Array(fileBuffer);
      modifiedStrings.forEach((str, idx) => {
        const orig = originalStrings[idx];
        const bytes = new TextEncoder().encode(str);
        if (bytes.length <= orig.value.length) {
          out.set(bytes, orig.offset);
        }
      });

      const blob = new Blob([out], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'modified-global-metadata.dat';
      a.click();
    });
  </script>
</body>
</html>
