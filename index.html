<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaDataStringEditor Web Clone</title>
<style>
  body { font-family: monospace; margin: 0; background: #111; color: #eee; }
  header { padding: 0.5em 1em; background: #222; }
  input[type=file] { margin-right: 1em; }
  #progressBar {
    width: 100%; height: 20px; background: #333; margin: 0.5em 0;
    border-radius: 3px; overflow: hidden;
  }
  #progressBar div {
    height: 100%; background: #76aaff; width: 0%;
  }
  #search {
    width: 300px; padding: 0.3em; margin-bottom: 1em;
    background: #222; border: 1px solid #555; color: #eee;
  }
  #container {
    display: flex;
    height: 75vh;
    overflow: hidden;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.2em 0.4em;
    overflow-wrap: break-word;
    word-break: break-all;
    vertical-align: top;
    background: #222;
  }
  th {
    background: #333;
  }
  td input {
    width: 100%;
    background: transparent;
    border: none;
    color: #eee;
    font-family: monospace;
  }
  td input:focus {
    outline: 1px solid #76aaff;
  }
  #stringsTable {
    flex: 1;
    overflow: auto;
  }
</style>
</head>
<body>
<header>
  <input type="file" id="fileInput" />
  <input type="text" id="search" placeholder="Case-sensitive search..." />
  <button id="saveBtn" disabled>Save Modified File</button>
  <div id="progressBar"><div></div></div>
</header>
<div id="container">
  <div id="stringsTable">
    <table>
      <thead>
        <tr><th>Offset (hex)</th><th>Original String</th><th>Modified String</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
(() => {
  const fileInput = document.getElementById('fileInput');
  const searchInput = document.getElementById('search');
  const saveBtn = document.getElementById('saveBtn');
  const progressBar = document.getElementById('progressBar').firstElementChild;
  const tableBody = document.getElementById('tableBody');

  let arrayBuffer;
  let dataView;
  let stringLiteralCount = 0;
  let stringLiteralOffset = 0;
  let stringLiterals = []; // { offset, length, original, modified }
  let modifiedCount = 0;

  // Helper: read ASCII/UTF8 string from offset & length
  function readString(offset, length) {
    if (offset + length > dataView.byteLength) return '';
    let chars = [];
    for (let i = 0; i < length; i++) {
      const byte = dataView.getUint8(offset + i);
      // Show all printable ASCII + basic extended (space to ~)
      chars.push(byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : ' ');
    }
    return chars.join('');
  }

  // Validate if string looks legit (only printable + length reasonable)
  function isValidString(str) {
    if (!str || str.length === 0 || str.length > 1000) return false;
    // At least 50% printable chars
    const printableCount = [...str].filter(c => c >= ' ' && c <= '~').length;
    return printableCount / str.length > 0.5;
  }

  // Scan first 256 bytes to detect string literal table offsets dynamically
  function detectStringLiteralTableOffsets() {
    const headerSize = Math.min(256, dataView.byteLength);
    const fileSize = dataView.byteLength;
    let bestCandidate = null;
    let bestValidStrings = 0;

    for (let i = 0; i < headerSize - 8; i += 4) {
      let count = dataView.getUint32(i, true);
      let offset = dataView.getUint32(i + 4, true);

      // Sanity checks
      if (count === 0 || offset === 0) continue;
      if (offset >= fileSize) continue;
      if (offset + count * 8 > fileSize) continue; // each entry 8 bytes: offset(4) + length(4)

      // Try reading first 5 strings and count valid ones
      let validStrings = 0;
      for (let j = 0; j < Math.min(count, 5); j++) {
        let entryOffset = offset + j * 8;
        if (entryOffset + 8 > fileSize) break;
        let strOffset = dataView.getUint32(entryOffset, true);
        let strLen = dataView.getInt32(entryOffset + 4, true);
        if (strOffset === 0 || strLen <= 0 || strOffset + strLen > fileSize) continue;
        let s = readString(strOffset, strLen);
        if (isValidString(s)) validStrings++;
      }

      if (validStrings > bestValidStrings) {
        bestValidStrings = validStrings;
        bestCandidate = { count, offset };
        if (bestValidStrings === 5) break; // perfect match found
      }
    }
    return bestCandidate;
  }

  // Extract string literals incrementally in batches (to avoid freeze)
  async function extractStrings(batchSize = 100) {
    stringLiterals = [];
    let extracted = 0;
    while (extracted < stringLiteralCount) {
      let batchEnd = Math.min(extracted + batchSize, stringLiteralCount);
      for (let i = extracted; i < batchEnd; i++) {
        const entryOffset = stringLiteralOffset + i * 8;
        if (entryOffset + 8 > dataView.byteLength) break;
        const stringOffset = dataView.getUint32(entryOffset, true);
        const stringLength = dataView.getInt32(entryOffset + 4, true); // length can be signed
        if (
          stringOffset > 0 &&
          stringLength > 0 &&
          stringOffset + stringLength <= arrayBuffer.byteLength
        ) {
          const original = readString(stringOffset, stringLength);
          stringLiterals.push({
            offset: stringOffset,
            length: stringLength,
            original,
            modified: original
          });
        }
      }
      extracted = batchEnd;
      updateTable(); // update table live
      updateProgress(extracted / stringLiteralCount);
      await new Promise(r => setTimeout(r, 0)); // yield to UI
    }
    updateProgress(1);
    saveBtn.disabled = false;
  }

  // Render the table rows filtered by search term (case-sensitive)
  function updateTable() {
    const filter = searchInput.value;
    tableBody.innerHTML = '';
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < stringLiterals.length; i++) {
      const s = stringLiterals[i];
      if (filter && !s.original.includes(filter) && !s.modified.includes(filter)) continue;
      const tr = document.createElement('tr');
      // Offset hex
      const tdOff = document.createElement('td');
      tdOff.textContent = '0x' + s.offset.toString(16).padStart(8, '0');
      tr.appendChild(tdOff);
      // Original string (read-only)
      const tdOrig = document.createElement('td');
      tdOrig.textContent = s.original;
      tr.appendChild(tdOrig);
      // Modified string (editable)
      const tdMod = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = s.modified;
      input.spellcheck = false;
      input.style.caretColor = '#76aaff';
      input.addEventListener('input', e => {
        s.modified = e.target.value;
        modifiedCount = stringLiterals.filter(x => x.modified !== x.original).length;
      });
      tdMod.appendChild(input);
      tr.appendChild(tdMod);
      fragment.appendChild(tr);
    }
    tableBody.appendChild(fragment);
  }

  // Update progress bar width 0..1
  function updateProgress(ratio) {
    progressBar.style.width = Math.floor(ratio * 100) + '%';
  }

  // Save modified strings back to file buffer, overwrite if fits or append if longer
  function saveModifiedFile() {
    let newBuffer = new Uint8Array(arrayBuffer.byteLength + 1024 * 1024); // extra 1MB in case
    newBuffer.set(new Uint8Array(arrayBuffer));

    // Find max offset to append strings if needed
    let appendOffset = arrayBuffer.byteLength;

    // We'll rewrite string literal table entries here
    const dv = new DataView(newBuffer.buffer);

    for (let i = 0; i < stringLiteralCount; i++) {
      let entryBase = stringLiteralOffset + i * 8;
      let strOff = dv.getUint32(entryBase, true);
      let strLen = dv.getInt32(entryBase + 4, true);
      let s = stringLiterals[i];

      if (s.modified === s.original) continue; // no change

      const encoder = new TextEncoder();
      const encoded = encoder.encode(s.modified);

      if (encoded.length <= s.length) {
        // Overwrite in place, pad zeros if shorter
        for (let b = 0; b < encoded.length; b++) {
          newBuffer[strOff + b] = encoded[b];
        }
        for (let b = encoded.length; b < s.length; b++) {
          newBuffer[strOff + b] = 0;
        }
        // Length unchanged, no table update needed
      } else {
        // Append at end
        for (let b = 0; b < encoded.length; b++) {
          newBuffer[appendOffset + b] = encoded[b];
        }
        // Zero pad? No need if we store length exactly
        // Update pointer & length in string literal table
        dv.setUint32(entryBase, appendOffset, true);
        dv.setInt32(entryBase + 4, encoded.length, true);
        appendOffset += encoded.length;
      }
    }

    // Slice to new length
    newBuffer = newBuffer.slice(0, appendOffset);

    const blob = new Blob([newBuffer], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'global-metadata-modified.dat';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  fileInput.addEventListener('change', async e => {
    if (!fileInput.files.length) return;
    saveBtn.disabled = true;
    tableBody.innerHTML = '';
    updateProgress(0);
    stringLiterals = [];
    modifiedCount = 0;

    const file = fileInput.files[0];
    arrayBuffer = await file.arrayBuffer();
    dataView = new DataView(arrayBuffer);

    // Detect string literal table offsets automatically
    const detected = detectStringLiteralTableOffsets();
    if (!detected) {
      alert('Failed to detect Il2CppStringLiteral table offset and count in this file.');
      return;
    }
    stringLiteralCount = detected.count;
    stringLiteralOffset = detected.offset;

    // Extract strings incrementally to avoid freeze
    await extractStrings(200);
  });

  searchInput.addEventListener('input', updateTable);
  saveBtn.addEventListener('click', saveModifiedFile);
})();
</script>
</body>
</html>
