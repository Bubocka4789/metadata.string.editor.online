<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata String Editor</title>
  <style>
    body { margin: 0; font-family: system-ui; background: #121212; color: #e0e0e0; padding: 1rem; }
    h1 { text-align: center; }
    #controls { display: flex; gap: 1rem; margin-bottom: 1rem; justify-content: center; flex-wrap: wrap; }
    #progress-container { display: none; background: #333; border-radius: 8px; overflow: hidden; width: 100%; max-width: 600px; margin: 0 auto; }
    #progress-bar { height: 20px; width: 0%; background: #4caf50; text-align: center; color: #fff; font-weight: 600; font-size: .8rem; }
    #search { padding: .4rem; width: 100%; max-width: 400px; background: #000; border: 1px solid #555; color: #eee; border-radius: 4px; }
    #string-list { margin-top: 1rem; max-height: 60vh; overflow: auto; border: 1px solid #444; border-radius: 6px; padding: .5rem; }
    .string-item { margin-bottom: .5rem; background: #1e1e1e; padding: .5rem; border-radius: 4px; }
    .string-item label { font-size: .85rem; color: #90caf9; display: block; margin-bottom: .2rem; }
    .string-item input[type="text"] { width: 100%; padding: .4rem; background: #000; color: #eee; border: 1px solid #555; border-radius: 4px; font-family: monospace; }
    button { background: #333; color: #fff; border: none; padding: .5rem 1rem; border-radius: 4px; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Metadata String Editor</h1>
  <div id="controls">
    <input type="file" id="file-input" accept=".dat">
    <input type="text" id="search" placeholder="Search...">
    <button id="download-btn">Download</button>
  </div>
  <div id="progress-container"><div id="progress-bar">0%</div></div>
  <div id="string-list"></div>

<script>
const fileInput = document.getElementById('file-input');
const stringList = document.getElementById('string-list');
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const searchInput = document.getElementById('search');
const downloadBtn = document.getElementById('download-btn');

let entries = [], buffer;

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    buffer = new Uint8Array(reader.result);
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressContainer.style.display = 'block';
    entries = extractStrings(buffer);
    renderEntries(entries);
    progressBar.style.width = '100%';
    progressBar.textContent = 'Done';
    progressContainer.style.display = 'none';
  };
  reader.readAsArrayBuffer(file);
});

function extractStrings(buffer) {
  const strings = [];
  let i = 0;
  const minLength = 3, maxLength = 1000;
  while (i < buffer.length) {
    if (buffer[i] >= 0x20 && buffer[i] <= 0x7E) {
      const start = i;
      let length = 0;
      while (i < buffer.length && buffer[i] >= 0x20 && buffer[i] <= 0x7E && length < maxLength) {
        i++; length++;
      }
      if (i < buffer.length && buffer[i] === 0x00 && length >= minLength) {
        const str = new TextDecoder('ascii').decode(buffer.slice(start, i));
        strings.push({ offset: start, original: str, current: str });
      }
    }
    i++;
  }
  return strings;
}

function renderEntries(list) {
  stringList.innerHTML = '';
  const fragment = document.createDocumentFragment();
  list.forEach((e, idx) => {
    const div = document.createElement('div');
    div.className = 'string-item';

    const label = document.createElement('label');
    label.textContent = `Offset 0x${e.offset.toString(16)} | Original: ${e.original}`;

    const input = document.createElement('input');
    input.type = 'text';
    input.value = e.current;
    input.maxLength = e.original.length;
    input.addEventListener('input', () => {
      if (input.value.length <= e.original.length) {
        e.current = input.value;
      } else {
        input.value = e.current;
      }
    });

    div.appendChild(label);
    div.appendChild(input);
    fragment.appendChild(div);
  });
  stringList.appendChild(fragment);
}

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = entries.filter(e => e.original.toLowerCase().includes(query) || e.current.toLowerCase().includes(query));
  renderEntries(filtered);
});

downloadBtn.addEventListener('click', () => {
  const blob = new Uint8Array(buffer);
  entries.forEach(e => {
    const encoded = new TextEncoder().encode(e.current.padEnd(e.original.length, '\0'));
    blob.set(encoded.slice(0, e.original.length), e.offset);
  });
  const url = URL.createObjectURL(new Blob([blob], { type: 'application/octet-stream' }));
  const a = document.createElement('a');
  a.href = url;
  a.download = 'modified-metadata.dat';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
