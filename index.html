<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaDataStringEditor Web Clone</title>
<style>
  body { font-family: monospace; margin: 0; background: #111; color: #eee; }
  header { padding: 0.5em 1em; background: #222; display: flex; align-items: center; gap: 1em; flex-wrap: wrap; }
  input[type=file] { margin-right: 1em; }
  #progressBar {
    width: 100%; height: 20px; background: #333; margin: 0.5em 0;
    border-radius: 3px; overflow: hidden;
  }
  #progressBar div {
    height: 100%; background: #76aaff; width: 0%;
  }
  #search {
    width: 300px; padding: 0.3em; margin-bottom: 1em;
    background: #222; border: 1px solid #555; color: #eee;
  }
  #container {
    display: flex;
    height: 75vh;
    overflow: hidden;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.2em 0.4em;
    overflow-wrap: break-word;
    word-break: break-all;
    vertical-align: top;
    background: #222;
  }
  th {
    background: #333;
  }
  td input {
    width: 100%;
    background: transparent;
    border: none;
    color: #eee;
    font-family: monospace;
  }
  td input:focus {
    outline: 1px solid #76aaff;
  }
  #stringsTable {
    flex: 1;
    overflow: auto;
  }
  #versionLabel {
    font-size: 10px;
    color: #666;
    position: fixed;
    top: 4px;
    right: 6px;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>
<header>
  <input type="file" id="fileInput" />
  <input type="text" id="search" placeholder="Case-sensitive search..." />
  <button id="saveBtn" disabled>Save Modified File</button>
  <div id="progressBar"><div></div></div>
</header>
<div id="container">
  <div id="stringsTable">
    <table>
      <thead>
        <tr><th>Offset (hex)</th><th>Original String</th><th>Modified String</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<div id="versionLabel">Version: 1.0.1 (GorillaTag UTF16 fix)</div>

<script>
(() => {
  const fileInput = document.getElementById('fileInput');
  const searchInput = document.getElementById('search');
  const saveBtn = document.getElementById('saveBtn');
  const progressBar = document.getElementById('progressBar').firstElementChild;
  const tableBody = document.getElementById('tableBody');

  let arrayBuffer;
  let dataView;
  let stringLiteralCount = 0;
  let stringLiteralOffset = 0;
  let stringLiterals = []; // { offset, length (chars), original, modified }
  let modifiedCount = 0;

  // Read UTF-16LE string from offset, length in characters
  function readString(offset, length) {
    if (offset + length * 2 > dataView.byteLength) return '';
    let chars = [];
    for (let i = 0; i < length; i++) {
      const charCode = dataView.getUint16(offset + i * 2, true);
      if (charCode === 0) break;
      chars.push(String.fromCharCode(charCode));
    }
    return chars.join('');
  }

  // UTF-16LE encode string for saving
  function encodeUTF16LE(str) {
    const buf = new Uint8Array(str.length * 2);
    for (let i = 0; i < str.length; i++) {
      const code = str.charCodeAt(i);
      buf[i * 2] = code & 0xFF;
      buf[i * 2 + 1] = code >> 8;
    }
    return buf;
  }

  // Try multiple known offsets for stringLiteralCount & stringLiteralOffset in metadata header
  function detectStringLiteralTableOffsets() {
    // Common offsets used by various IL2CPP metadata versions
    const candidates = [
      {count: 0x50, offset: 0x54},
      {count: 0x58, offset: 0x5C},
      {count: 0x40, offset: 0x44},
      {count: 0x48, offset: 0x4C},
      {count: 0x60, offset: 0x64}
    ];
    for (const c of candidates) {
      if (arrayBuffer.byteLength > c.offset + 4) {
        const count = dataView.getUint32(c.count, true);
        const offset = dataView.getUint32(c.offset, true);
        if (
          count > 0 &&
          offset > 0 &&
          offset + count * 8 <= arrayBuffer.byteLength &&
          count < 10_000_000
        ) {
          return {count, offset};
        }
      }
    }
    return null;
  }

  // Extract strings in batches to avoid freezing UI
  async function extractStrings(batchSize = 200) {
    stringLiterals = [];
    let extracted = 0;
    while (extracted < stringLiteralCount) {
      let batchEnd = Math.min(extracted + batchSize, stringLiteralCount);
      for (let i = extracted; i < batchEnd; i++) {
        const entryOffset = stringLiteralOffset + i * 8;
        if (entryOffset + 8 > dataView.byteLength) break;
        const stringOffset = dataView.getUint32(entryOffset, true);
        const stringLength = dataView.getInt32(entryOffset + 4, true);
        if (
          stringOffset > 0 &&
          stringLength > 0 &&
          stringOffset + stringLength * 2 <= arrayBuffer.byteLength
        ) {
          const original = readString(stringOffset, stringLength);
          stringLiterals.push({
            offset: stringOffset,
            length: stringLength,
            original,
            modified: original
          });
        }
      }
      extracted = batchEnd;
      updateTable();
      updateProgress(extracted / stringLiteralCount);
      await new Promise(r => setTimeout(r, 0));
    }
    updateProgress(1);
    saveBtn.disabled = false;
  }

  // Render table rows filtered by search term
  function updateTable() {
    const filter = searchInput.value;
    tableBody.innerHTML = '';
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < stringLiterals.length; i++) {
      const s = stringLiterals[i];
      if (filter && !s.original.includes(filter) && !s.modified.includes(filter)) continue;
      const tr = document.createElement('tr');

      // Offset hex
      const tdOff = document.createElement('td');
      tdOff.textContent = '0x' + s.offset.toString(16).padStart(8, '0');
      tr.appendChild(tdOff);

      // Original string (readonly)
      const tdOrig = document.createElement('td');
      tdOrig.textContent = s.original;
      tr.appendChild(tdOrig);

      // Modified string (editable)
      const tdMod = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = s.modified;
      input.spellcheck = false;
      input.style.caretColor = '#76aaff';
      input.addEventListener('input', e => {
        s.modified = e.target.value;
        modifiedCount = stringLiterals.filter(x => x.modified !== x.original).length;
      });
      tdMod.appendChild(input);
      tr.appendChild(tdMod);

      fragment.appendChild(tr);
    }
    tableBody.appendChild(fragment);
  }

  // Update progress bar width
  function updateProgress(ratio) {
    progressBar.style.width = Math.floor(ratio * 100) + '%';
  }

  // Save modified strings back to file buffer, overwrite if fits else append and update pointer
  function saveModifiedFile() {
    let newBuffer = new Uint8Array(arrayBuffer);
    let appendOffset = arrayBuffer.byteLength;
    let appendedData = [];

    for (let i = 0; i < stringLiterals.length; i++) {
      const s = stringLiterals[i];
      if (s.modified === s.original) continue;

      const oldByteLen = s.length * 2;
      const newBytes = encodeUTF16LE(s.modified);
      if (newBytes.length <= oldByteLen) {
        // Overwrite in place, pad zeros if shorter
        newBuffer.set(newBytes, s.offset);
        if (newBytes.length < oldByteLen) {
          newBuffer.fill(0, s.offset + newBytes.length, s.offset + oldByteLen);
        }
      } else {
        // Append at end
        appendedData.push({index: i, data: newBytes});
      }
    }

    // Append new longer strings at EOF and update pointers
    for (const {index, data} of appendedData) {
      // Write appended string at appendOffset
      newBuffer = new Uint8Array([...newBuffer, ...data, 0, 0]); // null terminate UTF16LE (2 bytes)
      const newOffset = appendOffset;
      appendOffset += data.length + 2;

      // Update pointer in string literal table
      const entryOffset = stringLiteralOffset + index * 8;
      const dv = new DataView(newBuffer.buffer);
      dv.setUint32(entryOffset, newOffset, true);
      dv.setInt32(entryOffset + 4, stringLiterals[index].modified.length, true);

      // Update in-memory for next save (optional)
      stringLiterals[index].offset = newOffset;
      stringLiterals[index].length = stringLiterals[index].modified.length;
    }

    // Trigger download
    const blob = new Blob([newBuffer], {type: 'application/octet-stream'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'global-metadata_modified.dat';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      URL.revokeObjectURL(url);
      a.remove();
    }, 100);
  }

  // Main file load handler
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    saveBtn.disabled = true;
    progressBar.style.width = '0%';
    tableBody.innerHTML = '';

    arrayBuffer = await file.arrayBuffer();
    dataView = new DataView(arrayBuffer);

    const detected = detectStringLiteralTableOffsets();
    if (!detected) {
      alert('Failed to detect Il2CppStringLiteral table offsets.\nThis file may not be supported.');
      return;
    }
    stringLiteralCount = detected.count;
    stringLiteralOffset = detected.offset;

    await extractStrings();
  });

  // Search input handler
  searchInput.addEventListener('input', () => {
    updateTable();
  });

  saveBtn.addEventListener('click', () => {
    saveModifiedFile();
  });

})();
</script>
</body>
</html>
