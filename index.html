<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metadata String Editor</title>
<style>
  body {
    font-family: monospace;
    background: #121212;
    color: #eee;
    padding: 1rem;
    margin: 0;
  }
  #file-input, #search-input {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    padding: 0.4rem;
  }
  #progress-container {
    width: 100%;
    background: #333;
    height: 20px;
    margin-bottom: 0.5rem;
    display: none;
    border-radius: 5px;
    overflow: hidden;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    text-align: center;
    color: white;
    font-size: 0.9rem;
    line-height: 20px;
    user-select: none;
  }
  #string-list {
    max-height: 70vh;
    overflow-y: auto;
    border: 1px solid #555;
    padding: 0.5rem;
    border-radius: 5px;
    background: #222;
  }
  .string-item {
    margin-bottom: 0.5rem;
  }
  .string-item label {
    color: #90caf9;
    font-size: 0.85rem;
    display: block;
  }
  .string-item input {
    width: 100%;
    font-family: monospace;
    font-size: 1rem;
    background: #333;
    border: 1px solid #555;
    border-radius: 4px;
    color: #eee;
    padding: 0.25rem 0.4rem;
  }
</style>
</head>
<body>

<input type="file" id="file-input" accept=".dat" />
<div id="progress-container"><div id="progress-bar">0%</div></div>
<input type="text" id="search-input" placeholder="Search strings..." disabled />
<div id="string-list"></div>

<script>
  const fileInput = document.getElementById('file-input');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const searchInput = document.getElementById('search-input');
  const stringList = document.getElementById('string-list');

  let allEntries = [];

  function isPrintableAscii(byte) {
    return byte >= 0x20 && byte <= 0x7E;
  }

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    allEntries = [];
    stringList.innerHTML = '';
    searchInput.value = '';
    searchInput.disabled = true;
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressContainer.style.display = 'block';

    file.arrayBuffer().then(buffer => {
      const bytes = new Uint8Array(buffer);
      const decoder = new TextDecoder('ascii');
      const chunkSize = 64 * 1024; // 64 KB chunks
      let offset = 0;
      let lastPercent = 0;

      function processChunk() {
        const end = Math.min(offset + chunkSize, bytes.length);
        let i = offset;

        while (i < end) {
          if (isPrintableAscii(bytes[i])) {
            const start = i;
            while (i < bytes.length && isPrintableAscii(bytes[i])) {
              i++;
              if (i >= bytes.length) break;
            }
            if (i < bytes.length && bytes[i] === 0x00) {
              const str = decoder.decode(bytes.subarray(start, i));
              if (str.length >= 3) {
                allEntries.push({ offset: start, original: str, current: str });
              }
              i++;
            } else {
              i = start + 1;
            }
          } else {
            i++;
          }
        }

        offset = end;
        const percent = Math.floor((offset / bytes.length) * 100);
        if (percent >= lastPercent + 5 || percent === 100) {
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
          lastPercent = percent;
        }

        if (offset < bytes.length) {
          setTimeout(processChunk, 0);
        } else {
          progressBar.style.width = '100%';
          progressBar.textContent = 'Done';
          setTimeout(() => (progressContainer.style.display = 'none'), 400);
          renderEntries(allEntries);
          searchInput.disabled = false;
        }
      }

      processChunk();
    });
  });

  function renderEntries(entries) {
    stringList.innerHTML = '';
    entries.forEach((entry, index) => {
      const div = document.createElement('div');
      div.className = 'string-item';

      const label = document.createElement('label');
      label.textContent = `[${index}] (0x${entry.offset.toString(16)})`;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = entry.current;
      input.maxLength = entry.original.length;
      input.addEventListener('input', () => {
        if (input.value.length <= entry.original.length) {
          entry.current = input.value;
        } else {
          input.value = entry.current;
        }
      });

      div.appendChild(label);
      div.appendChild(input);
      stringList.appendChild(div);
    });
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    Array.from(stringList.children).forEach((div, idx) => {
      const entry = allEntries[idx];
      if (!query || entry.current.toLowerCase().includes(query)) {
        div.style.display = '';
      } else {
        div.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
