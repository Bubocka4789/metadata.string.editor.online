<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metadata String Editor</title>
  <style>
    body { margin: 0; font-family: system-ui; background: #121212; color: #e0e0e0; padding: 1rem; }
    h1 { text-align: center; }
    #controls { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
    input, button { padding: .4rem; font-size: 1rem; border-radius: 4px; border: 1px solid #555; background: #000; color: #fff; }
    #progress-container { background: #333; border-radius: 8px; overflow: hidden; width: 100%; max-width: 600px; margin: 0 auto 1rem; height: 20px; }
    #progress-bar { height: 100%; width: 0%; background: #4caf50; text-align: center; line-height: 20px; color: #fff; font-weight: 600; font-size: .8rem; }
    #string-list { max-height: 60vh; overflow: auto; border: 1px solid #444; border-radius: 6px; padding: .5rem; }
    .string-item { background: #1e1e1e; margin-bottom: .5rem; padding: .5rem; border-radius: 4px; }
    .string-item label { font-size: .85rem; color: #90caf9; display: block; margin-bottom: .2rem; }
    .string-item input { width: 100%; background: #000; color: #eee; border: 1px solid #555; font-family: monospace; padding: .3rem; }
  </style>
</head>
<body>
  <h1>Metadata String Editor</h1>
  <div id="controls">
    <input type="file" id="file-input" accept=".dat">
    <input type="text" id="search" placeholder="Search...">
    <button id="download-btn">Download</button>
  </div>
  <div id="progress-container"><div id="progress-bar">0%</div></div>
  <div id="string-list"></div>

  <script>
    const fileInput = document.getElementById('file-input');
    const stringList = document.getElementById('string-list');
    const progressBar = document.getElementById('progress-bar');
    const searchInput = document.getElementById('search');
    const downloadBtn = document.getElementById('download-btn');

    let entries = [];
    let buffer = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        buffer = new Uint8Array(reader.result);
        entries = [];
        progressBar.style.width = '0%';
        extractStringsChunked(buffer);
      };
      reader.readAsArrayBuffer(file);
    });

    function extractStringsChunked(buf) {
      const decoder = new TextDecoder('ascii');
      let i = 0;
      const chunkSize = 50000;
      const minLength = 3;

      function processChunk() {
        const end = Math.min(i + chunkSize, buf.length);
        while (i < end) {
          if (buf[i] >= 0x20 && buf[i] <= 0x7E) {
            const start = i;
            while (i < buf.length && buf[i] >= 0x20 && buf[i] <= 0x7E) i++;
            if (i < buf.length && buf[i] === 0x00) {
              const str = decoder.decode(buf.subarray(start, i));
              if (str.length >= minLength) {
                entries.push({ offset: start, original: str, current: str });
              }
            }
          }
          i++;
        }

        const percent = Math.floor((i / buf.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';

        if (i < buf.length) {
          setTimeout(processChunk, 0);
        } else {
          progressBar.textContent = 'Done';
          renderEntries(entries);
        }
      }

      processChunk();
    }

    function renderEntries(list) {
      stringList.innerHTML = '';
      const query = searchInput.value.toLowerCase();
      const filtered = list.filter(e => 
        e.original.toLowerCase().includes(query) || 
        e.current.toLowerCase().includes(query)
      );
      const fragment = document.createDocumentFragment();
      filtered.slice(0, 300).forEach((e, idx) => {
        const div = document.createElement('div');
        div.className = 'string-item';
        const label = document.createElement('label');
        label.textContent = `[${idx}] Offset 0x${e.offset.toString(16)} | Original: ${e.original}`;
        const input = document.createElement('input');
        input.value = e.current;
        input.maxLength = e.original.length;
        input.addEventListener('input', () => {
          if (input.value.length <= e.original.length) {
            e.current = input.value;
          } else {
            input.value = e.current;
          }
        });
        div.appendChild(label);
        div.appendChild(input);
        fragment.appendChild(div);
      });
      stringList.appendChild(fragment);
    }

    searchInput.addEventListener('input', () => renderEntries(entries));

    downloadBtn.addEventListener('click', () => {
      if (!buffer) return;
      const updated = new Uint8Array(buffer);
      entries.forEach(e => {
        const encoded = new TextEncoder().encode(e.current.padEnd(e.original.length, '\0'));
        updated.set(encoded.slice(0, e.original.length), e.offset);
      });
      const blob = new Blob([updated], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'modified-metadata.dat';
      a.click();
    });
  </script>
</body>
</html>
