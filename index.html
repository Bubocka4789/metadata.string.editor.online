<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaDataStringEditor Web Clone</title>
<style>
  body { font-family: monospace; margin: 0; background: #111; color: #eee; }
  header { padding: 0.5em 1em; background: #222; }
  input[type=file] { margin-right: 1em; }
  #progressBar {
    width: 100%; height: 20px; background: #333; margin: 0.5em 0;
    border-radius: 3px; overflow: hidden;
  }
  #progressBar div {
    height: 100%; background: #76aaff; width: 0%;
  }
  #search {
    width: 300px; padding: 0.3em; margin-bottom: 1em;
    background: #222; border: 1px solid #555; color: #eee;
  }
  #container {
    display: flex;
    height: 75vh;
    overflow: hidden;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.2em 0.4em;
    overflow-wrap: break-word;
    word-break: break-all;
    vertical-align: top;
    background: #222;
  }
  th {
    background: #333;
  }
  td input {
    width: 100%;
    background: transparent;
    border: none;
    color: #eee;
    font-family: monospace;
  }
  td input:focus {
    outline: 1px solid #76aaff;
  }
  #stringsTable {
    flex: 1;
    overflow: auto;
  }
</style>
</head>
<body>
<header>
  <input type="file" id="fileInput" />
  <input type="text" id="search" placeholder="Case-sensitive search..." />
  <button id="saveBtn" disabled>Save Modified File</button>
  <div id="progressBar"><div></div></div>
</header>
<div id="container">
  <div id="stringsTable">
    <table>
      <thead>
        <tr><th>Offset (hex)</th><th>Original String</th><th>Modified String</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
(() => {
  const fileInput = document.getElementById('fileInput');
  const searchInput = document.getElementById('search');
  const saveBtn = document.getElementById('saveBtn');
  const progressBar = document.getElementById('progressBar').firstElementChild;
  const tableBody = document.getElementById('tableBody');

  let arrayBuffer;
  let dataView;
  let stringLiteralCount = 0;
  let stringLiteralOffset = 0;
  let stringLiterals = []; // { offset, length, original, modified }
  let modifiedCount = 0;

  // Helper: read ASCII/UTF8 string from offset & length
  function readString(offset, length) {
    if (offset + length > dataView.byteLength) return '';
    let chars = [];
    for (let i = 0; i < length; i++) {
      const byte = dataView.getUint8(offset + i);
      // Filter printable ASCII + common extended chars, else show space
      chars.push(byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : ' ');
    }
    return chars.join('');
  }

  // Try multiple known offsets for stringLiteralCount & stringLiteralOffset
  function detectStringLiteralTableOffsets() {
    const candidates = [
      {count: 0x50, offset: 0x54},
      {count: 0x58, offset: 0x5C},
      {count: 0x40, offset: 0x44}
    ];
    for (const c of candidates) {
      if (arrayBuffer.byteLength > c.offset + 4) {
        const count = dataView.getUint32(c.count, true);
        const offset = dataView.getUint32(c.offset, true);
        // Validate plausibility
        if (
          count > 0 &&
          offset > 0 &&
          offset + count * 8 <= arrayBuffer.byteLength &&
          count < 10_000_000 // sanity upper limit
        ) {
          return {count, offset};
        }
      }
    }
    return null;
  }

  // Extract string literals incrementally in batches (to avoid freeze)
  async function extractStrings(batchSize = 100) {
    stringLiterals = [];
    let extracted = 0;
    while (extracted < stringLiteralCount) {
      let batchEnd = Math.min(extracted + batchSize, stringLiteralCount);
      for (let i = extracted; i < batchEnd; i++) {
        const entryOffset = stringLiteralOffset + i * 8;
        if (entryOffset + 8 > dataView.byteLength) break;
        const stringOffset = dataView.getUint32(entryOffset, true);
        const stringLength = dataView.getInt32(entryOffset + 4, true); // length can be signed
        if (
          stringOffset > 0 &&
          stringLength > 0 &&
          stringOffset + stringLength <= arrayBuffer.byteLength
        ) {
          const original = readString(stringOffset, stringLength);
          stringLiterals.push({
            offset: stringOffset,
            length: stringLength,
            original,
            modified: original
          });
        }
      }
      extracted = batchEnd;
      updateTable(); // update table live
      updateProgress(extracted / stringLiteralCount);
      await new Promise(r => setTimeout(r, 0)); // yield to UI
    }
    updateProgress(1);
    saveBtn.disabled = false;
  }

  // Render the table rows filtered by search term (case-sensitive)
  function updateTable() {
    const filter = searchInput.value;
    tableBody.innerHTML = '';
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < stringLiterals.length; i++) {
      const s = stringLiterals[i];
      if (filter && !s.original.includes(filter) && !s.modified.includes(filter)) continue;
      const tr = document.createElement('tr');
      // Offset hex
      const tdOff = document.createElement('td');
      tdOff.textContent = '0x' + s.offset.toString(16).padStart(8, '0');
      tr.appendChild(tdOff);
      // Original string (read-only)
      const tdOrig = document.createElement('td');
      tdOrig.textContent = s.original;
      tr.appendChild(tdOrig);
      // Modified string (editable)
      const tdMod = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = s.modified;
      input.spellcheck = false;
      input.style.caretColor = '#76aaff';
      input.addEventListener('input', e => {
        s.modified = e.target.value;
        modifiedCount = stringLiterals.filter(x => x.modified !== x.original).length;
      });
      tdMod.appendChild(input);
      tr.appendChild(tdMod);
      fragment.appendChild(tr);
    }
    tableBody.appendChild(fragment);
  }

  // Update progress bar width 0..1
  function updateProgress(ratio) {
    progressBar.style.width = Math.floor(ratio * 100) + '%';
  }

  // Save modified strings back to file buffer, overwrite if fits or append if longer
  function saveModifiedFile() {
    let newBuffer = new Uint8Array(arrayBuffer);
    let appendOffset = arrayBuffer.byteLength; // where to append new strings if needed
    let appendedData = [];

    for (const s of stringLiterals) {
      if (s.modified === s.original) continue;

      let modBytes = new TextEncoder().encode(s.modified);
      // If modified string fits original length, overwrite in place
      if (modBytes.length <= s.length) {
        for (let i = 0; i < modBytes.length; i++) {
          newBuffer[s.offset + i] = modBytes[i];
        }
        // If modified shorter, pad remainder with zero bytes
        for (let i = modBytes.length; i < s.length; i++) {
          newBuffer[s.offset + i] = 0;
        }
      } else {
        // Append modified string at EOF, update string literal offset table entry to new location
        let newStrOffset = appendOffset;
        appendOffset += modBytes.length;

        // Append new string bytes (defer until final)
        appendedData.push({ offset: newStrOffset, bytes: modBytes });

        // Update string literal offset in header table
        // find index of s in stringLiterals array:
        let index = stringLiterals.indexOf(s);
        let entryOffset = stringLiteralOffset + index * 8;
        dataView.setUint32(entryOffset, newStrOffset, true);
        // Update string length to new length
        dataView.setInt32(entryOffset + 4, modBytes.length, true);
      }
    }

    // Create new ArrayBuffer with appended data if any
    if (appendedData.length > 0) {
      let finalBuffer = new Uint8Array(appendOffset);
      finalBuffer.set(newBuffer, 0);
      for (const ad of appendedData) {
        finalBuffer.set(ad.bytes, ad.offset);
      }
      newBuffer = finalBuffer;
    }

    // Download the modified file
    const blob = new Blob([newBuffer], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'global-metadata.modified.dat';
    a.click();
    URL.revokeObjectURL(url);
  }

  fileInput.addEventListener('change', async e => {
    if (!fileInput.files.length) return;
    saveBtn.disabled = true;
    tableBody.innerHTML = '';
    updateProgress(0);
    stringLiterals = [];
    modifiedCount = 0;

    const file = fileInput.files[0];
    arrayBuffer = await file.arrayBuffer();
    dataView = new DataView(arrayBuffer);

    // Detect string literal count and offset in header
    const detected = detectStringLiteralTableOffsets();
    if (!detected) {
      alert('Invalid or corrupt string literal table header info.');
      return;
    }
    stringLiteralCount = detected.count;
    stringLiteralOffset = detected.offset;

    // Start extracting strings incrementally (batch=100)
    await extractStrings(100);
    updateTable();
  });

  searchInput.addEventListener('input', () => {
    updateTable();
  });

  saveBtn.addEventListener('click', saveModifiedFile);
})();
</script>
</body>
</html>
