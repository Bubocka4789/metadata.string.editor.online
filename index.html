<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IL2CPP Metadata String Editor</title>
<style>
  body {
    margin: 0; padding: 1rem;
    background: #121212; color: #e0e0e0;
    font-family: system-ui, monospace;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  #controls {
    max-width: 600px;
    margin: 0 auto 1rem auto;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  button, input[type="text"] {
    background: #222;
    color: #eee;
    border: 1px solid #555;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
  button:hover {
    background: #444;
    cursor: pointer;
  }
  #progress-container {
    max-width: 600px;
    margin: 0 auto 1rem auto;
    background: #333;
    border-radius: 8px;
    overflow: hidden;
    height: 24px;
    display: none;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
    line-height: 24px;
    user-select: none;
  }
  #string-list {
    max-width: 600px;
    margin: 0 auto;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid #444;
    border-radius: 6px;
    background: #1e1e1e;
    padding: 0.5rem;
    display: grid;
    grid-template-columns: 120px 1fr 1fr;
    gap: 0.5rem;
    font-size: 0.9rem;
  }
  .string-label {
    color: #90caf9;
    user-select: text;
    align-self: center;
  }
  .string-original {
    background: #000;
    color: #999;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 0.25rem 0.5rem;
    overflow-wrap: break-word;
    user-select: text;
  }
  .string-input {
    background: #000;
    color: #eee;
    border: 1px solid #555;
    border-radius: 4px;
    padding: 0.25rem 0.5rem;
    font-family: monospace;
  }
  #pagination {
    max-width: 600px;
    margin: 0.5rem auto;
    text-align: center;
    color: #ccc;
  }
</style>
</head>
<body>
<h1>IL2CPP Metadata String Editor</h1>

<div id="controls">
  <input type="file" id="file-input" accept=".dat" />
  <button id="cancel-button" style="display:none;">Cancel Loading</button>
  <button id="download-button" disabled>Download Modified</button>
  <input type="text" id="search-input" placeholder="Search strings..." style="flex-grow:1; max-width:300px;" disabled />
</div>

<div id="progress-container"><div id="progress-bar">0%</div></div>

<div id="string-list"></div>
<div id="pagination"></div>

<script>
(() => {
  const fileInput = document.getElementById('file-input');
  const cancelBtn = document.getElementById('cancel-button');
  const downloadBtn = document.getElementById('download-button');
  const searchInput = document.getElementById('search-input');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const stringList = document.getElementById('string-list');
  const pagination = document.getElementById('pagination');

  const decoder = new TextDecoder('ascii');
  const encoder = new TextEncoder();

  let bytes = null;
  let entries = [];
  let filteredEntries = [];
  let isCancelled = false;
  let currentPage = 1;
  const pageSize = 200;
  const maxEntries = 1000;

  cancelBtn.addEventListener('click', () => {
    isCancelled = true;
    cancelBtn.style.display = 'none';
    progressContainer.style.display = 'none';
    stringList.innerHTML = '<p style="text-align:center;">Loading cancelled.</p>';
    searchInput.disabled = true;
    downloadBtn.disabled = true;
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    entries = [];
    filteredEntries = [];
    currentPage = 1;
    isCancelled = false;

    stringList.innerHTML = '';
    pagination.textContent = '';
    searchInput.value = '';
    searchInput.disabled = true;
    downloadBtn.disabled = true;

    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressContainer.style.display = 'block';
    cancelBtn.style.display = 'inline-block';

    file.arrayBuffer().then(buffer => {
      bytes = new Uint8Array(buffer);
      processChunks();
    });
  });

  async function processChunks() {
    const chunkSize = 16 * 1024;
    let offset = 0;

    while (offset < bytes.length) {
      if (isCancelled) return;
      const end = Math.min(offset + chunkSize, bytes.length);
      let i = offset;

      while (i < end) {
        if (bytes[i] >= 0x20 && bytes[i] <= 0x7E) {
          const start = i;
          while (i < bytes.length && bytes[i] >= 0x20 && bytes[i] <= 0x7E) i++;
          if (i < bytes.length && bytes[i] === 0x00) {
            const str = decoder.decode(bytes.subarray(start, i));
            if (str.length >= 3) {
              entries.push({ offset: start, original: str, current: str });
              if (entries.length >= maxEntries) {
                offset = bytes.length; // break outer loop
                break;
              }
            }
          }
        } else {
          i++;
        }
      }

      offset = end;
      const percent = Math.floor((offset / bytes.length) * 100);
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';

      await new Promise(r => setTimeout(r, 0)); // yield UI
    }

    progressContainer.style.display = 'none';
    cancelBtn.style.display = 'none';

    if (entries.length === 0 && !isCancelled) {
      stringList.innerHTML = '<p style="text-align:center;">No strings found.</p>';
      searchInput.disabled = true;
      downloadBtn.disabled = true;
      return;
    }

    filteredEntries = entries.slice();
    searchInput.disabled = false;
    downloadBtn.disabled = false;

    renderPage(1);
  }

  function renderPage(pageNum) {
    currentPage = pageNum;
    stringList.innerHTML = '';

    const startIdx = (pageNum - 1) * pageSize;
    const pageEntries = filteredEntries.slice(startIdx, startIdx + pageSize);

    if (pageEntries.length === 0) {
      stringList.innerHTML = '<p style="text-align:center;">No strings to display.</p>';
      pagination.textContent = '';
      return;
    }

    pageEntries.forEach((e, i) => {
      const divLabel = document.createElement('div');
      divLabel.className = 'string-label';
      divLabel.textContent = `[${startIdx + i}] (0x${e.offset.toString(16)})`;

      const divOriginal = document.createElement('div');
      divOriginal.className = 'string-original';
      divOriginal.textContent = e.original;

      const input = document.createElement('input');
      input.className = 'string-input';
      input.type = 'text';
      input.value = e.current;
      input.maxLength = e.original.length;
