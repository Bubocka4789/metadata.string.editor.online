<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IL2CPP Metadata String Editor</title>
<style>
  body {
    margin: 0; padding: 1rem;
    background: #121212; color: #e0e0e0;
    font-family: system-ui, sans-serif;
  }
  h1 {
    text-align: center;
    margin: 0 0 1rem 0;
  }
  #progress-container {
    background: #333;
    border-radius: 8px;
    overflow: hidden;
    height: 24px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 1rem auto;
    display: none;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
    line-height: 24px;
    user-select: none;
  }
  #search-container {
    max-width: 600px;
    margin: 0 auto 1rem auto;
    text-align: center;
  }
  #search-input {
    width: 100%;
    max-width: 600px;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #555;
    background: #222;
    color: #eee;
  }
  #string-list {
    max-width: 600px;
    margin: 0 auto;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid #444;
    border-radius: 6px;
    background: #1e1e1e;
    padding: 0.5rem;
    font-family: monospace;
  }
  .string-item {
    margin-bottom: 0.5rem;
    padding: 0.3rem;
    border-radius: 4px;
    background: #282828;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .string-label {
    color: #90caf9;
    flex-shrink: 0;
    width: 120px;
    font-size: 0.85rem;
    user-select: text;
  }
  .string-input {
    flex-grow: 1;
    background: #000;
    color: #eee;
    border: 1px solid #555;
    border-radius: 4px;
    padding: 0.25rem 0.5rem;
    font-family: monospace;
    font-size: 1rem;
  }
</style>
</head>
<body>
<h1>IL2CPP Metadata String Editor</h1>
<input type="file" id="file-input" accept=".dat" />
<div id="progress-container"><div id="progress-bar">0%</div></div>
<div id="search-container" style="display:none;">
  <input type="text" id="search-input" placeholder="Search strings (case-sensitive)" />
</div>
<div id="string-list"></div>

<script>
(() => {
  const fileInput = document.getElementById('file-input');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const stringList = document.getElementById('string-list');
  const searchContainer = document.getElementById('search-container');
  const searchInput = document.getElementById('search-input');

  let entries = [];  // Array of { offset, original, current }

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    // Reset UI
    entries = [];
    stringList.innerHTML = '';
    searchInput.value = '';
    searchContainer.style.display = 'none';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressContainer.style.display = 'block';

    const decoder = new TextDecoder('ascii');
    const chunkSize = 64 * 1024; // 64 KB
    let offset = 0;
    let bytes;

    file.arrayBuffer().then(buffer => {
      bytes = new Uint8Array(buffer);

      function processChunk() {
        const end = Math.min(offset + chunkSize, bytes.length);
        let i = offset;

        while (i < end) {
          if (bytes[i] >= 0x20 && bytes[i] <= 0x7E) {
            const start = i;
            while (i < bytes.length && bytes[i] >= 0x20 && bytes[i] <= 0x7E) i++;
            if (i < bytes.length && bytes[i] === 0x00) {
              // Extract string
              const str = decoder.decode(bytes.subarray(start, i));
              if (str.length >= 3) {
                entries.push({ offset: start, original: str, current: str });
              }
            }
          } else {
            i++;
          }
        }

        offset = end;
        const percent = Math.floor((offset / bytes.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';

        if (offset < bytes.length) {
          setTimeout(processChunk, 0);
        } else {
          progressBar.style.width = '100%';
          progressBar.textContent = 'Done';
          progressContainer.style.display = 'none';

          if (entries.length === 0) {
            stringList.innerHTML = '<p style="text-align:center;">No strings found.</p>';
          } else {
            renderEntries(entries);
            searchContainer.style.display = 'block';
          }
        }
      }

      processChunk();
    });
  });

  function renderEntries(list) {
    stringList.innerHTML = '';
    const frag = document.createDocumentFragment();

    for (let i = 0; i < list.length; i++) {
      const e = list[i];
      const div = document.createElement('div');
      div.className = 'string-item';

      const label = document.createElement('div');
      label.className = 'string-label';
      label.textContent = `[${i}] (0x${e.offset.toString(16)})`;
      div.appendChild(label);

      const input = document.createElement('input');
      input.className = 'string-input';
      input.type = 'text';
      input.value = e.current;
      input.maxLength = e.original.length;

      input.addEventListener('input', () => {
        if (input.value.length <= e.original.length) {
          e.current = input.value;
        } else {
          input.value = e.current;
        }
      });

      div.appendChild(input);
      frag.appendChild(div);
    }
    stringList.appendChild(frag);
  }

  searchInput.addEventListener('input', () => {
    const term = searchInput.value;
    const filtered = entries.filter(e => e.current.includes(term));
    renderEntries(filtered);
  });
})();
</script>
</body>
</html>
