<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaDataStringEditor Web Clone</title>
<style>
  body { font-family: monospace; margin: 0; background: #111; color: #eee; }
  header { padding: 0.5em 1em; background: #222; display: flex; align-items: center; gap: 0.5em; flex-wrap: wrap; }
  input[type=file] { margin-right: 1em; }
  #progressBar {
    flex: 1 1 100%;
    height: 20px; background: #333; margin: 0.5em 0;
    border-radius: 3px; overflow: hidden;
  }
  #progressBar div {
    height: 100%; background: #76aaff; width: 0%;
  }
  #search {
    width: 300px; padding: 0.3em;
    background: #222; border: 1px solid #555; color: #eee;
  }
  #container {
    display: flex;
    height: 75vh;
    overflow: hidden;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #333;
    padding: 0.2em 0.4em;
    overflow-wrap: break-word;
    word-break: break-all;
    vertical-align: top;
    background: #222;
  }
  th {
    background: #333;
  }
  td input {
    width: 100%;
    background: transparent;
    border: none;
    color: #eee;
    font-family: monospace;
  }
  td input:focus {
    outline: 1px solid #76aaff;
  }
  #stringsTable {
    flex: 1;
    overflow: auto;
  }
  #versionLabel {
    position: fixed;
    top: 4px;
    right: 8px;
    font-size: 9px;
    color: #666;
    user-select: none;
    font-family: monospace;
  }
</style>
</head>
<body>
<header>
  <input type="file" id="fileInput" />
  <input type="text" id="search" placeholder="Case-sensitive search..." />
  <button id="saveBtn" disabled>Save Modified File</button>
  <div id="progressBar"><div></div></div>
</header>
<div id="container">
  <div id="stringsTable">
    <table>
      <thead>
        <tr><th>Offset (hex)</th><th>Original String</th><th>Modified String</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<div id="versionLabel">Version: 1.2 - Improved header detection</div>

<script>
(() => {
  const fileInput = document.getElementById('fileInput');
  const searchInput = document.getElementById('search');
  const saveBtn = document.getElementById('saveBtn');
  const progressBar = document.getElementById('progressBar').firstElementChild;
  const tableBody = document.getElementById('tableBody');

  let arrayBuffer;
  let dataView;
  let stringLiteralCount = 0;
  let stringLiteralOffset = 0;
  let stringLiterals = []; // { offset, length, original, modified }
  let modifiedCount = 0;

  // Helper: read ASCII/UTF8 string from offset & length
  function readString(offset, length) {
    if (offset + length > dataView.byteLength) return '';
    let chars = [];
    for (let i = 0; i < length; i++) {
      const byte = dataView.getUint8(offset + i);
      // Filter printable ASCII + common extended chars, else show space
      chars.push(byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : ' ');
    }
    return chars.join('');
  }

  // Improved detection: try multiple known IL2CPP metadata header layouts by Unity version
  function detectStringLiteralTableOffsets() {
    const knownLayouts = [
      // These known layouts are examples; add more as needed for different Unity versions
      { versionOffset: 0x0, versionExpected: 24, countOffset: 0x50, offsetOffset: 0x54 },
      { versionOffset: 0x0, versionExpected: 25, countOffset: 0x58, offsetOffset: 0x5C },
      { versionOffset: 0x0, versionExpected: 16, countOffset: 0x40, offsetOffset: 0x44 }
    ];

    for (const layout of knownLayouts) {
      if (arrayBuffer.byteLength < Math.max(layout.countOffset, layout.offsetOffset) + 4) continue;

      const version = dataView.getUint32(layout.versionOffset, true);
      if (version !== layout.versionExpected) continue;

      const count = dataView.getUint32(layout.countOffset, true);
      const offset = dataView.getUint32(layout.offsetOffset, true);

      if (
        count > 0 &&
        offset > 0 &&
        offset + count * 8 <= arrayBuffer.byteLength &&
        count < 10_000_000
      ) {
        return { count, offset };
      }
    }

    // Fallback candidates if version check fails
    const fallbackCandidates = [
      { count: 0x50, offset: 0x54 },
      { count: 0x58, offset: 0x5C },
      { count: 0x40, offset: 0x44 }
    ];

    for (const c of fallbackCandidates) {
      if (arrayBuffer.byteLength > c.offset + 4) {
        const count = dataView.getUint32(c.count, true);
        const offset = dataView.getUint32(c.offset, true);
        if (
          count > 0 &&
          offset > 0 &&
          offset + count * 8 <= arrayBuffer.byteLength &&
          count < 10_000_000
        ) {
          return { count, offset };
        }
      }
    }

    return null;
  }

  // Extract string literals incrementally in batches (to avoid freeze)
  async function extractStrings(batchSize = 100) {
    stringLiterals = [];
    let extracted = 0;
    while (extracted < stringLiteralCount) {
      let batchEnd = Math.min(extracted + batchSize, stringLiteralCount);
      for (let i = extracted; i < batchEnd; i++) {
        const entryOffset = stringLiteralOffset + i * 8;
        if (entryOffset + 8 > dataView.byteLength) break;
        const stringOffset = dataView.getUint32(entryOffset, true);
        const stringLength = dataView.getInt32(entryOffset + 4, true); // length can be signed
        if (
          stringOffset > 0 &&
          stringLength > 0 &&
          stringOffset + stringLength <= arrayBuffer.byteLength
        ) {
          const original = readString(stringOffset, stringLength);
          stringLiterals.push({
            offset: stringOffset,
            length: stringLength,
            original,
            modified: original
          });
        }
      }
      extracted = batchEnd;
      updateTable(); // update table live
      updateProgress(extracted / stringLiteralCount);
      await new Promise(r => setTimeout(r, 0)); // yield to UI
    }
    updateProgress(1);
    saveBtn.disabled = false;
  }

  // Render the table rows filtered by search term (case-sensitive)
  function updateTable() {
    const filter = searchInput.value;
    tableBody.innerHTML = '';
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < stringLiterals.length; i++) {
      const s = stringLiterals[i];
      if (filter && !s.original.includes(filter) && !s.modified.includes(filter)) continue;
      const tr = document.createElement('tr');
      // Offset hex
      const tdOff = document.createElement('td');
      tdOff.textContent = '0x' + s.offset.toString(16).padStart(8, '0');
      tr.appendChild(tdOff);
      // Original string (read-only)
      const tdOrig = document.createElement('td');
      tdOrig.textContent = s.original;
      tr.appendChild(tdOrig);
      // Modified string (editable)
      const tdMod = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = s.modified;
      input.spellcheck = false;
      input.style.caretColor = '#76aaff';
      input.addEventListener('input', e => {
        s.modified = e.target.value;
      });
      tdMod.appendChild(input);
      tr.appendChild(tdMod);
      fragment.appendChild(tr);
    }
    tableBody.appendChild(fragment);
  }

  // Update progress bar
  function updateProgress(pct) {
    progressBar.style.width = Math.min(100, Math.round(pct * 100)) + '%';
  }

  // Save changes to new ArrayBuffer (writes strings in place if same length or appends if longer)
  function saveModifiedFile() {
    let outBuffer = new Uint8Array(arrayBuffer);
    let outLength = outBuffer.length;

    // We'll keep track of new appended data offset at end of file
    let appendOffset = outLength;

    for (const s of stringLiterals) {
      if (s.modified === s.original) continue; // skip unchanged

      const encoder = new TextEncoder();
      const encoded = encoder.encode(s.modified);

      if (encoded.length <= s.length) {
        // overwrite in place, pad with 0 if shorter
        outBuffer.set(encoded, s.offset);
        for (let i = encoded.length; i < s.length; i++) {
          outBuffer[s.offset + i] = 0;
        }
      } else {
        // append at end, update pointer and length in Il2CppStringLiteral table
        const newOffset = appendOffset;
        const newLength = encoded.length;

        // Grow output buffer to hold new string + null terminator (optional)
        const newOut = new Uint8Array(outBuffer.length + newLength);
        newOut.set(outBuffer);
        newOut.set(encoded, newOffset);
        outBuffer = newOut;
        appendOffset += newLength;

        // Find entry in Il2CppStringLiteral table for this string to update offsets
        // We must find the entry index for s.offset
        const idx = stringLiterals.indexOf(s);
        if (idx >= 0) {
          const entryOffset = stringLiteralOffset + idx * 8;
          const dv = new DataView(outBuffer.buffer);
          dv.setUint32(entryOffset, newOffset, true);
          dv.setInt32(entryOffset + 4, newLength, true);
        }
      }
    }

    const blob = new Blob([outBuffer], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'modified_global-metadata.dat';
    a.click();

    setTimeout(() => URL.revokeObjectURL(url), 10000);
  }

  fileInput.addEventListener('change', async e => {
    if (!fileInput.files || !fileInput.files[0]) return;
    const file = fileInput.files[0];

    saveBtn.disabled = true;
    tableBody.innerHTML = '';
    updateProgress(0);

    arrayBuffer = await file.arrayBuffer();
    dataView = new DataView(arrayBuffer);

    const res = detectStringLiteralTableOffsets();
    if (!res) {
      alert('Failed to detect Il2CppStringLiteral table offsets.');
      return;
    }

    stringLiteralCount = res.count;
    stringLiteralOffset = res.offset;

    // Extract strings incrementally
    extractStrings();
  });

  searchInput.addEventListener('input', () => {
    updateTable();
  });

  saveBtn.addEventListener('click', saveModifiedFile);
})();
</script>
</body>
</html>
