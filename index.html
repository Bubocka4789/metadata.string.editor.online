<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il2Cpp Metadata Editor</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: monospace, monospace;
      padding: 20px;
    }
    .header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 10px;
      background: #76c7c0;
      width: 0;
    }
    .table {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
    .table input {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 4px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      margin-bottom: 10px;
    }
    button {
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="header">Il2Cpp Metadata Editor <span id="version"></span></div>
    <button id="downloadBtn" disabled>Download Modified</button>
  </div>

  <input type="file" id="fileInput" accept=".dat" />
  <div id="loading"></div>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>

  <input type="text" class="search" id="search" placeholder="Search strings..." />

  <div class="table" id="table"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const table = document.getElementById('table');
    const search = document.getElementById('search');
    const progress = document.getElementById('progress');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalStrings = [];
    let modifiedStrings = [];
    let fileBuffer;

    // --- helper ---
    const enc = new TextEncoder();

    function addRow(entry, idx) {
      const original = document.createElement('input');
      original.value = entry.value;
      original.disabled = true;

      const input = document.createElement('input');
      input.value = modifiedStrings[idx];
      input.addEventListener('input', ev => {
        modifiedStrings[idx] = ev.target.value;
        downloadBtn.disabled = originalStrings.every((s, i) => s.value === modifiedStrings[i]);
      });

      table.appendChild(original);
      table.appendChild(input);
    }

    // incremental renderer for search results
    function renderSearchResults(query) {
      table.innerHTML = '';
      if (!query) {
        // show first slice quickly
        originalStrings.slice(0, 1000).forEach(addRow);
        return;
      }
      const q = query.toLowerCase();
      let batch = 0;
      let i = 0;
      function renderBatch() {
        const start = i;
        const end = Math.min(i + 500, originalStrings.length);
        for (; i < end; i++) {
          if (originalStrings[i].value.toLowerCase().includes(q) || modifiedStrings[i].toLowerCase().includes(q)) {
            addRow(originalStrings[i], i);
          }
        }
        batch++;
        if (i < originalStrings.length) {
          requestAnimationFrame(renderBatch);
        }
      }
      requestAnimationFrame(renderBatch);
    }

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      table.innerHTML = '';
      loading.textContent = `Loading metadata file (${(file.size / 1024 / 1024).toFixed(2)} MB)...`;
      progress.style.width = '0%';
      downloadBtn.disabled = true;

      fileBuffer = await file.arrayBuffer();
      const bytes = new Uint8Array(fileBuffer);

      originalStrings = [];
      modifiedStrings = [];

      let i = 0;
      const step = 10000; // bytes per chunk

      function isPrintable(c) { return c >= 32 && c < 127; }

      async function processChunk() {
        const end = Math.min(i + step, bytes.length);
        let cur = '';
        let offset = i;
        while (i < end) {
          const b = bytes[i];
          if (isPrintable(b)) {
            if (cur === '') offset = i;
            cur += String.fromCharCode(b);
          } else {
            if (cur.length >= 4) {
              originalStrings.push({ offset, value: cur });
              modifiedStrings.push(cur);
              if (originalStrings.length <= 1000) addRow(originalStrings[originalStrings.length - 1], originalStrings.length - 1);
            }
            cur = '';
          }
          i++;
        }
        progress.style.width = ((i / bytes.length) * 100).toFixed(1) + '%';
        if (i < bytes.length) {
          setTimeout(processChunk, 0);
        } else {
          loading.textContent = `Loaded ${originalStrings.length} strings.`;
          downloadBtn.disabled = false;
        }
      }
      processChunk();
    });

    search.addEventListener('input', () => {
      renderSearchResults(search.value);
    });

    downloadBtn.addEventListener('click', () => {
      const out = new Uint8Array(fileBuffer);
      originalStrings.forEach((s, idx) => {
        const newVal = modifiedStrings[idx];
        if (newVal !== s.value) {
          const newBytes = enc.encode(newVal);
          if (newBytes.length <= s.value.length) {
            out.set(newBytes, s.offset);
            if (newBytes.length < s.value.length) out.fill(0x00, s.offset + newBytes.length, s.offset + s.value.length);
          }
        }
      });
      const blob = new Blob([out], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'modified-global-metadata.dat';
      a.click();
    });
  </script>
</body>
</html>
