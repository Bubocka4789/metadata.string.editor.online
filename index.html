<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metadata String Editor</title>
<style>
  :root {
    --bg-light: #f0f0f5;
    --bg-dark: #121212;
    --text-light: #222;
    --text-dark: #eee;
    --accent: #3b82f6;
    --border: #ccc;
  }
  body {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex; flex-direction: column; height: 100vh;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  header {
    padding: 1rem;
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-size: 1.4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #darkToggle {
    cursor: pointer;
    background: none;
    border: 2px solid white;
    border-radius: 4px;
    padding: 0.3rem 0.7rem;
    font-weight: 600;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    gap: 1rem;
  }
  #fileInput {
    padding: 0.5rem;
  }
  #progressContainer {
    width: 100%;
    background-color: #ddd;
    border-radius: 8px;
    overflow: hidden;
    height: 16px;
    display: none;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background-color: var(--accent);
    transition: width 0.2s ease;
  }
  #searchInput {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid var(--border);
    border-radius: 6px;
    width: 100%;
  }
  #stringList {
    flex: 1;
    overflow-y: auto;
    border: 1px solid var(--border);
    border-radius: 6px;
    background-color: white;
    color: black;
    font-family: monospace;
  }
  body.dark #stringList {
    background-color: #222;
    color: var(--text-dark);
    border-color: #444;
  }
  .stringEntry {
    padding: 0.3rem 0.6rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  body.dark .stringEntry {
    border-color: #444;
  }
  .stringEntry:nth-child(even) {
    background-color: #f9f9f9;
  }
  body.dark .stringEntry:nth-child(even) {
    background-color: #1a1a1a;
  }
  .stringEntry input {
    font-family: monospace;
    font-size: 1rem;
    border: 1px solid var(--accent);
    border-radius: 4px;
    padding: 0.2rem 0.3rem;
    width: 100%;
    background-color: transparent;
    color: inherit;
  }
  .stringIndex {
    flex-shrink: 0;
    width: 3rem;
    text-align: right;
    margin-right: 0.8rem;
    user-select: none;
    color: var(--accent);
  }
  .stringText {
    flex: 1;
  }
  footer {
    padding: 0.5rem 1rem;
    background: var(--accent);
    color: white;
    text-align: center;
    font-size: 0.9rem;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #saveBtn {
    margin-top: 1rem;
    background: var(--accent);
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    align-self: flex-start;
  }
</style>
</head>
<body>
<header>
  <div>Metadata String Editor</div>
  <button id="darkToggle">Dark Mode</button>
</header>
<main>
  <input type="file" id="fileInput" accept=".dat" />
  <div id="progressContainer"><div id="progressBar"></div></div>
  <input type="text" id="searchInput" placeholder="Search strings..." disabled />
  <div id="stringList" tabindex="0"></div>
  <button id="saveBtn" disabled>Save Patched File</button>
</main>
<footer>
  &copy; 2025 Metadata String Editor
</footer>

<script>
(() => {
  const fileInput = document.getElementById('fileInput');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const searchInput = document.getElementById('searchInput');
  const stringList = document.getElementById('stringList');
  const saveBtn = document.getElementById('saveBtn');
  const darkToggle = document.getElementById('darkToggle');
  const body = document.body;

  let binaryData = null;
  let entries = [];
  let filteredEntries = [];

  const PRINTABLE_RE = /[\x20-\x7E]+\x00/g;

  // Toggle Dark Mode
  darkToggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    darkToggle.textContent = body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
  });

  // Utility to decode ASCII strings from Uint8Array slice
  function decodeAscii(bytes) {
    return String.fromCharCode(...bytes);
  }

  // Load file and parse strings
  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    resetUI();

    const reader = new FileReader();
    reader.onprogress = (e) => {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressBar.style.width = percent + '%';
        progressContainer.style.display = 'block';
      }
    };
    reader.onload = () => {
      progressBar.style.width = '100%';
      binaryData = new Uint8Array(reader.result);

      entries = [];
      // Extract all null-terminated printable ASCII strings
      let match;
      while ((match = PRINTABLE_RE.exec(new TextDecoder().decode(binaryData))) !== null) {
        // match.index gives the start index in decoded string, need byte offset
        // We will find offset by searching byte sequence in binaryData
        // Because decoded string length = binaryData length (ASCII)
        const str = match[0].slice(0, -1); // remove trailing \x00
        const offset = match.index;
        entries.push({
          offset,
          original: str,
          current: str,
          length: str.length
        });
      }

      if (entries.length === 0) {
        alert('No strings found in the file.');
      } else {
        searchInput.disabled = false;
        saveBtn.disabled = false;
      }

      filteredEntries = [...entries];
      renderStringList();
      progressContainer.style.display = 'none';
    };
    reader.onerror = () => {
      alert('Failed to read file.');
      progressContainer.style.display = 'none';
    };

    reader.readAsArrayBuffer(file);
  });

  // Reset UI on new file load
  function resetUI() {
    progressBar.style.width = '0%';
    progressContainer.style.display = 'none';
    searchInput.value = '';
    searchInput.disabled = true;
    stringList.innerHTML = '';
    saveBtn.disabled = true;
    entries = [];
    filteredEntries = [];
  }

  // Render filtered strings in list
  function renderStringList() {
    stringList.innerHTML = '';
    if (filteredEntries.length === 0) {
      stringList.innerHTML = '<p style="padding:1rem;color:#777;">No matching strings.</p>';
      return;
    }

    for (let i = 0; i < filteredEntries.length; i++) {
      const entry = filteredEntries[i];
      const div = document.createElement('div');
      div.className = 'stringEntry';
      div.dataset.index = entry.offset;

      const idxSpan = document.createElement('span');
      idxSpan.className = 'stringIndex';
      idxSpan.textContent = entries.indexOf(entry);

      const input = document.createElement('input');
      input.className = 'stringText';
      input.type = 'text';
      input.value = entry.current;
      input.maxLength = entry.length;
      input.spellcheck = false;
      input.title = `Max length: ${entry.length} chars`;

      input.addEventListener('input', () => {
        // Validate ASCII printable only
        if (/^[\x20-\x7E]*$/.test(input.value)) {
          entry.current = input.value;
          input.style.borderColor = '';
        } else {
          input.style.borderColor = 'red';
        }
      });

      div.appendChild(idxSpan);
      div.appendChild(input);
      stringList.appendChild(div);
    }
  }

  // Search filter logic (case-insensitive, substring)
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    filteredEntries = entries.filter(e =>
      e.original.toLowerCase().includes(term) ||
      e.current.toLowerCase().includes(term)
    );
    renderStringList();
  });

  // Save patched file
  saveBtn.addEventListener('click', () => {
    if (!binaryData || entries.length === 0) return;

    const patched = new Uint8Array(binaryData);

    for (const entry of entries) {
      if (entry.current !== entry.original) {
        const bytes = new TextEncoder().encode(entry.current);
        const padded = new Uint8Array(entry.length);
        padded.fill(0);
        padded.set(bytes);
        patched.set(padded, entry.offset);
      }
    }

    // Create blob and trigger download
    const blob = new Blob([patched], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'patched_metadata.dat';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  });

  // Initialize dark mode text
  darkToggle.textContent = 'Dark Mode';
})();
</script>
</body>
</html>
