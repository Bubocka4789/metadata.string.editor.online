<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metadata String Editor</title>
  <style>
    body { margin: 0; font-family: system-ui; background: #121212; color: #e0e0e0; padding: 1rem; }
    h1 { text-align: center; }
    #controls { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; justify-content: center; }
    input[type="file"], input[type="text"], button {
      background: #000; color: #eee; border: 1px solid #555; border-radius: 4px; padding: .4rem; font-size: 1rem;
    }
    #progress-container { display: none; width: 100%; max-width: 600px; margin: 0 auto 1rem; background: #333; border-radius: 8px; overflow: hidden; }
    #progress-bar { height: 20px; width: 0%; background: #4caf50; text-align: center; color: #fff; font-weight: bold; }
    #string-list { max-height: 60vh; overflow-y: auto; border: 1px solid #444; border-radius: 6px; padding: .5rem; }
    .string-item { background: #1e1e1e; padding: .5rem; border-radius: 4px; margin-bottom: .5rem; }
    .string-item label { display: block; font-size: .85rem; color: #90caf9; margin-bottom: .25rem; }
    .string-item input { width: 100%; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Metadata String Editor</h1>
  <div id="controls">
    <input type="file" id="file-input" accept=".dat">
    <input type="text" id="search" placeholder="Search...">
    <button id="download-btn">Download</button>
  </div>
  <div id="progress-container"><div id="progress-bar">0%</div></div>
  <div id="string-list"></div>

  <script>
    const fileInput = document.getElementById('file-input');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const stringList = document.getElementById('string-list');
    const searchInput = document.getElementById('search');
    const downloadBtn = document.getElementById('download-btn');

    let entries = [], buffer;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        buffer = new Uint8Array(reader.result);
        entries = [];
        stringList.innerHTML = '';
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';

        extractStrings(buffer, (results) => {
          entries = results;
          renderEntries(entries);
          progressBar.textContent = 'Done';
          progressBar.style.width = '100%';
          progressContainer.style.display = 'none';
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function extractStrings(buf, callback) {
      const strings = [];
      const minLength = 3;
      const decoder = new TextDecoder('ascii');
      let i = 0;
      const chunkSize = 50000;

      function processChunk() {
        const end = Math.min(i + chunkSize, buf.length);
        while (i < end) {
          if (buf[i] >= 0x20 && buf[i] <= 0x7E) {
            const start = i;
            while (i < buf.length && buf[i] >= 0x20 && buf[i] <= 0x7E) i++;
            if (i < buf.length && buf[i] === 0x00) {
              const str = decoder.decode(buf.slice(start, i));
              if (str.length >= minLength) {
                strings.push({ offset: start, original: str, current: str });
              }
            }
          }
          i++;
        }

        const percent = Math.floor((i / buf.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';

        if (i < buf.length) {
          setTimeout(processChunk, 0); // yield to UI
        } else {
          callback(strings);
        }
      }

      processChunk();
    }

    function renderEntries(list) {
      stringList.innerHTML = '';
      const frag = document.createDocumentFragment();
      list.forEach((entry, idx) => {
        const div = document.createElement('div');
        div.className = 'string-item';

        const label = document.createElement('label');
        label.textContent = `[0x${entry.offset.toString(16)}] Original: "${entry.original}"`;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = entry.current;
        input.maxLength = entry.original.length;

        input.addEventListener('input', () => {
          entry.current = input.value;
        });

        div.appendChild(label);
        div.appendChild(input);
        frag.appendChild(div);
      });
      stringList.appendChild(frag);
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = entries.filter(e => e.original.toLowerCase().includes(q) || e.current.toLowerCase().includes(q));
      renderEntries(filtered);
    });

    downloadBtn.addEventListener('click', () => {
      if (!buffer || entries.length === 0) return;
      const updated = new Uint8Array(buffer);
      entries.forEach(e => {
        const enc = new TextEncoder().encode(e.current.padEnd(e.original.length, '\0'));
        updated.set(enc.slice(0, e.original.length), e.offset);
      });
      const blob = new Blob([updated], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'modified-metadata.dat';
      a.click();
    });
  </script>
</body>
</html>
