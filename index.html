<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IL2CCP Metadata String Editor</title>
<style>
  body {
    font-family: monospace;
    background: #121212;
    color: #ddd;
    margin: 1rem;
  }
  h1 {
    text-align: center;
  }
  #file-input {
    display: block;
    margin: 1rem auto;
  }
  #progress-container {
    width: 100%;
    background: #333;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
    height: 20px;
    display: none;
  }
  #progress-bar {
    height: 100%;
    width: 0;
    background: #4caf50;
    color: white;
    text-align: center;
    font-size: 12px;
    line-height: 20px;
    user-select: none;
  }
  #search-input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: none;
  }
  #string-list {
    max-height: 70vh;
    overflow-y: auto;
    border: 1px solid #555;
    padding: 8px;
    border-radius: 5px;
    background: #222;
  }
  .string-item {
    margin-bottom: 10px;
  }
  .string-item label {
    display: block;
    color: #90caf9;
    font-size: 0.8rem;
    margin-bottom: 2px;
  }
  .string-item input {
    width: 100%;
    font-family: monospace;
    font-size: 14px;
    background: #333;
    border: 1px solid #555;
    border-radius: 4px;
    color: #eee;
    padding: 4px 6px;
  }
</style>
</head>
<body>

<h1>IL2CCP Metadata String Editor</h1>
<input type="file" id="file-input" accept=".dat" />
<div id="progress-container"><div id="progress-bar">0%</div></div>
<input type="text" id="search-input" placeholder="Search strings..." />
<div id="string-list"></div>

<script>
  const fileInput = document.getElementById('file-input');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const searchInput = document.getElementById('search-input');
  const stringList = document.getElementById('string-list');

  let allEntries = [];

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    allEntries = [];
    stringList.innerHTML = '';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressContainer.style.display = 'block';
    searchInput.value = '';

    file.arrayBuffer().then(buffer => {
      const bytes = new Uint8Array(buffer);
      const decoder = new TextDecoder('ascii');
      const chunkSize = 64 * 1024; // 64 KB chunks
      let offset = 0;

      function processChunk() {
        const end = Math.min(offset + chunkSize, bytes.length);
        let i = offset;
        while (i < end) {
          if (bytes[i] >= 0x20 && bytes[i] <= 0x7E) { // printable ASCII range
            const start = i;
            while (i < bytes.length && bytes[i] >= 0x20 && bytes[i] <= 0x7E) i++;
            if (i < bytes.length && bytes[i] === 0x00) {
              const str = decoder.decode(bytes.subarray(start, i));
              if (str.length >= 3) {
                allEntries.push({ offset: start, original: str, current: str });
              }
              i++;
            }
          } else {
            i++;
          }
        }
        offset = end;
        const percent = Math.floor((offset / bytes.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';

        if (offset < bytes.length) {
          setTimeout(processChunk, 0); // Yield to UI thread to avoid freezing
        } else {
          progressBar.style.width = '100%';
          progressBar.textContent = 'Done';
          setTimeout(() => progressContainer.style.display = 'none', 500);
          renderEntries(allEntries);
        }
      }
      processChunk();
    });
  });

  function renderEntries(entries) {
    stringList.innerHTML = '';
    entries.forEach((entry, index) => {
      const div = document.createElement('div');
      div.className = 'string-item';

      const label = document.createElement('label');
      label.textContent = `[${index}] (0x${entry.offset.toString(16)})`;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = entry.current;
      input.maxLength = entry.original.length;
      input.addEventListener('input', () => {
        if (input.value.length <= entry.original.length) {
          entry.current = input.value;
        } else {
          input.value = entry.current; // revert if too long
        }
      });

      div.appendChild(label);
      div.appendChild(input);
      stringList.appendChild(div);
    });
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    Array.from(stringList.children).forEach((div, idx) => {
      const entry = allEntries[idx];
      if (!query || entry.current.toLowerCase().includes(query)) {
        div.style.display = '';
      } else {
        div.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
