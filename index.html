<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata String Editor</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    #progress-container {
      display: none;
      margin-top: 1em;
    }
    #progress {
      width: 100%;
      background-color: #333;
    }
    #progress-bar {
      width: 0%;
      height: 24px;
      background-color: #4caf50;
      text-align: center;
      color: white;
    }
    #string-list {
      margin-top: 2em;
      max-height: 400px;
      overflow-y: auto;
    }
    .string-item {
      padding: 8px;
      background-color: #1e1e1e;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    input[type="text"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Metadata String Editor (Web)</h1>
  <input type="file" id="file-input" accept=".dat">
  <div id="progress-container">
    <div id="progress">
      <div id="progress-bar">0%</div>
    </div>
  </div>
  <div id="string-list"></div>
  <script>
    const fileInput = document.getElementById('file-input');
    const stringList = document.getElementById('string-list');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const bytes = new Uint8Array(arrayBuffer);
      const entries = [];
      const regex = /[\x20-\x7E]+\x00/g;
      const decoder = new TextDecoder('ascii');
      let offset = 0;

      progressContainer.style.display = 'block';
      for (let i = 0; i < bytes.length; i++) {
        if (bytes[i] >= 0x20 && bytes[i] <= 0x7E) {
          let start = i;
          while (i < bytes.length && bytes[i] >= 0x20 && bytes[i] <= 0x7E) i++;
          if (bytes[i] === 0x00) {
            const strBytes = bytes.slice(start, i);
            const text = decoder.decode(strBytes);
            entries.push({ offset: start, original: text, current: text });
          }
        }
        if (i % 5000 === 0) {
          const percent = Math.floor(i / bytes.length * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      }
      progressBar.style.width = '100%';
      progressBar.textContent = 'Done';

      entries.forEach((entry, index) => {
        const container = document.createElement('div');
        container.className = 'string-item';
        const label = document.createElement('label');
        label.textContent = `[${index}] ${entry.original}`;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = entry.current;
        input.oninput = () => entry.current = input.value;
        container.appendChild(label);
        container.appendChild(document.createElement('br'));
        container.appendChild(input);
        stringList.appendChild(container);
      });
    });
  </script>
</body>
</html>
